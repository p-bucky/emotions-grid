<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div style="position: relative">
      <canvas
        id="canvas"
        width="2024px"
        height="1020px"
        style="background-color: #000000"
      ></canvas>

      <div class="" id="id_press_cell_ele"></div>

      <div class="write_area_container" id="id_write_area">
        <p class="write_text_heading">We've reserved this cell for you</p>
        <p class="write_text_subheading" id="id_write_text_subheading">
          Relax and write....
        </p>
        <textarea class="write_text_area" id="id_write_text_area"> </textarea>
        <div class="write_text_cta_container">
          <div class="emotion_selector" type="write"></div>
          <button id="id_post_story">Post</button>
        </div>
      </div>

      <div class="read_area_container" id="id_read_area">
        <div class="read_text_area" id="id_read_text_area"></div>
      </div>
    </div>

    <script src="constant.js"></script>
    <script src="utils.js"></script>
    <script src="index.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
